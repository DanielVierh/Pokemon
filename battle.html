<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="public/css/main.css">
    <title>Battle</title>
</head>

<body>
    <div class="mainContainer" id="battleTag">

        <div class="menueButton" id="btn_Menue">Men√º</div>
        <div class="menueWindow" id="windowMenu">
            <div class="closebutton" id="btnCloseMenue">X</div>

            <div class="poketeamContainer">
                <img src="assets/PBall.png" class="pokemonMiniCont" id="teamPoke_1">
                <img src="assets/PBall.png" class="pokemonMiniCont" id="teamPoke_2">
                <img src="assets/PBall.png" class="pokemonMiniCont" id="teamPoke_3">
                <img src="assets/PBall.png" class="pokemonMiniCont" id="teamPoke_4">
            </div>
        </div>


        <!-- Wildes Pokemon -->
        <div class="pokeBattleCard">
            <p id="wildPokeName"></p>
            <progress id="wildPokemonProgress" max="100"></progress>

        </div>
        <img src="" alt="Pokemon" id="imgPoke" class="wildPokemonImage">

        <!-- Pokeball Area -->
        <div class="pokeball" id="pokeball"></div>

        <!-- Eigenes Pokemon -->

        <div class="myPokeBattleCard ">
            <p id="myPokeName"></p>
        </div>
        <progress id="myPokemonProgress" max="100"></progress>
        <img src="" alt="Pokemon" id="imgMyPoke" class="myPokemonImage">



        <!-- Infobox -->
        <div class="infBox" id="infoBox" hidden></div>
        <div>

            <!-- Main Buttons -->
            <div id="mainButtonCont">
                <div class="buttonContainer">
                    <button class="actionButton" style="background-color: red;" id="mainButton1">Kampf</button>
                    <button class="actionButton" style="background-color: green;" id="mainButton2">Pokeball</button>
                    <button class="actionButton" style="background-color: blue;" id="mainButton3">Fliehen</button>
                </div>
            </div>
            <!-- Pokemon Attacken -->
            <div id="moveButtonCont" hidden>
                <div class="buttonContainer2">
                    <button class="actionButton2" id="btnAttack1">fire-punch</button>
                    <button class="actionButton2">Tackle</button>
                    <button class="actionButton2">Glut</button>
                </div>

            </div>
            <!-- <a href="pokedex.html">Pokedex</a> -->
        </div>


        <script src="public/javascript/main.js"></script>
</body>

</html>
